<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda Informatica: Las mejores propuestas para hacer realidad tu PC GAMER.">
    <meta name="keywords" content="COMPUTADORA, PC, INFORMATICA, GAMER, CPU, MICROPROCESADOR, AMD, INTEL, MOTHERBOARD, MEMORIA RAM, RYZEN, i5, i7, i9">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="../img/logos/compu-logo.png">
    <title>CARRITO | MAD-STORE®</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark header__navbar">
            <div class="container-fluid" id="header__animation">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logos/compu-logo.png" alt="logo" width="30" height="24" class="d-inline-block align-text-top">
                    <span>MAD-STORE</span>
                </a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link header__hover" href="../index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link header__hover" href="../index.html#componentes">COMPONENTES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link header__hover" href="../index.html#contacto">CONTACTO</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex header__navbarForm">
                    <button class="btn btn-outline-success navbarForm__button" type="submit" id="btnInnerCarrito">
                        <a href="#" class="header__button__link">
                            <i class="fa fa-shopping-cart"></i> Carrito
                        </a>
                    </button>
                </form>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="main__texto">
            <div class="main__carrito">
                <p class="main__carritoTitulo">CARRITO DE COMPRAS</p>
                <p class="main__carritoTitulo--subtitulo">Aqui encontraras los productos que seleccionaste:</p>
                <div id="carritoVacio" class="escondido">
                    <br><br>
                    <h3><strong>¡VACIASTE EL CARRITO!</strong></h3>
                    <p>(Podes volver a seleccionar los productos en la pagina de inicio.)</p>
                </div>
            </div>
        </div>

        <!-- carrito inicio -->
        <div id="carritoContainer">
            <!-- productos seleccionados -->
            <div class="row row-cols-1 row-cols-md-2 g-4 galeria" id="seleccionados">
            </div>
            <br><br>
            <button type="button" class="btn btn-danger" id="vaciarCarrito">Vaciar carrito</button>

            <button type="button" class="btn__homeCarrito escondido">
                <a href="../index.html" class="link">HOME</a>
            </button>

            <!-- Cotizacion -->
            <div id="totales">
                <hr style="width: 100%; border: solid 2px"><br>

                <!-- Iva -->
                <h5>¿Desea factura A?</h5>
                <form id="iva">
                    <input type="radio" name="iva" value="SI">SI
                    <input type="radio" name="iva" value="NO" checked>NO
                </form>
                <br>

                <!-- Cuotas -->
                <h5>Por favor seleccione la cantidad de cuotas</h5>
                <div>
                    <select id="cuota" class="form-select" aria-label="Default select example">
                        <option value="1" selected>1 cuota</option>
                        <option value="3">3 cuotas</option>
                        <option value="6">6 cuotas</option>
                        <option value="12">12 cuotas</option>
                    </select>
                </div>
                <br><br>
                
                <!-- Total -->
                <div>
                    <button type="button" id="btnEjecutarCotizacion" class="btn btn-danger btn__total">CONOCER COTIZACION</button>
                    <br><br>
                    <div id="resultadoCotizacion" style="display: none;">
                    </div>
                </div>
                <hr style="width: 100%; border: solid 2px">
            </div>
        </div>
        <!-- carrito fin -->

    </main>

    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- AOS Animaciones -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Mis scripts -->
    <script src="../js/views/carrito.js"></script>
    <script src="../js/animations/animations.js"></script>
</body>

</html>
